name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv + Python 3.12
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"

      - name: Show uv version
        run: uv --version

      - name: Install deps (all groups)
        run: uv sync --frozen --all-groups

      - name: Ruff format (check)
        run: uv run --frozen ruff format --check .

      - name: Ruff check
        run: uv run --frozen ruff check .

  typecheck:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv + Python 3.12
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"

      - name: Install deps (all groups)
        run: uv sync --frozen --all-groups

      - name: Run mypy
        env:
          PYTHONPATH: src
        run: uv run --frozen mypy

  test:
    name: Tests (py ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv + Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps (all groups)
        run: uv sync --frozen --all-groups

      - name: Run pytest
        run: uv run --frozen pytest -q

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov
          if-no-files-found: error

  bandit:
    name: Bandit (py ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv + Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Bandit (recursive on src, exclude tests)
        run: uv run --frozen bandit -r src -x tests -l -ii -f json -o bandit.json

      - name: Upload Bandit report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.json
          if-no-files-found: error
