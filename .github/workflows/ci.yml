name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup uv + Python 3.12
        uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7
        with:
          python-version: "3.12"

      - name: Show uv version
        run: uv --version

      - name: Install deps (all groups)
        run: uv sync --frozen --all-groups

      - name: Ruff format (check)
        run: uv run --frozen ruff format --check .

      - name: Ruff check
        run: uv run --frozen ruff check .

  typecheck:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup uv + Python 3.12
        uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7
        with:
          python-version: "3.12"

      - name: Install deps (all groups)
        run: uv sync --frozen --all-groups

      - name: Run mypy
        env:
          PYTHONPATH: src
        run: uv run --frozen mypy

  test:
    name: Tests (py ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup uv + Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps (all groups)
        run: uv sync --frozen --all-groups

      - name: Run pytest
        run: uv run --frozen pytest -q

      - name: Upload coverage XML
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: error

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: htmlcov-${{ matrix.python-version }}
          path: htmlcov
          if-no-files-found: error

  bandit:
    name: Bandit (py ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup uv + Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@2ddd2b9cb38ad8efd50337e8ab201519a34c9f24 # v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Bandit (recursive on src, exclude tests)
        run: uv run --frozen bandit -r src -x tests -l -ii -f json -o bandit.json

      - name: Upload Bandit report
        if: ${{ always() }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: bandit-report-${{ matrix.python-version }}
          path: bandit.json
          if-no-files-found: error

  all-green:
    name: All green
    runs-on: ubuntu-latest
    # Agrège tous les jobs CI; reste stable si la matrix change
    needs: [lint, typecheck, test, bandit]
    if: ${{ always() }}
    steps:
      - name: Vérifier les résultats des jobs requis
        run: |
          python3 - << 'PY'
          import json, os, sys
          needs = json.loads(os.environ['NEEDS_JSON'])
          failed = [name for name, info in needs.items() if info.get('result') != 'success']
          if failed:
              print('Echec de:', ', '.join(failed))
              sys.exit(1)
          print('Tous les jobs requis sont verts.')
          PY
        env:
          NEEDS_JSON: ${{ toJSON(needs) }}
