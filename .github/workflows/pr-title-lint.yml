name: Conventional PR Title

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]

permissions:
  pull-requests: read

jobs:
  lint-title:
    name: Lint PR title (Conventional Commits)
    runs-on: ubuntu-latest
    # Skip PRs opened by pre-commit.ci bot which uses a fixed title
    if: github.event.pull_request.draft == false && github.event.pull_request.user.login != 'pre-commit-ci[bot]'
    steps:
      - uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            refactor
            perf
            test
            chore
            build
            ci
            style
            revert
          scopes: |
            monitoring
            config
            notify
            tests
            docs
            ci
            deps
