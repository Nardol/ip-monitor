repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Official Ruff hooks from astral-sh
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.9
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  # Official uv hooks: ensure uv.lock is in sync
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.12
    hooks:
      - id: uv-lock

  # Security static analysis
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: bandit (security)
        args: ["-l", "-ii", "--quiet"]
        exclude: ^tests/

  # Project local hooks
  - repo: local
    hooks:
      - id: mypy
        name: mypy (project config)
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest
        name: pytest (quick)
        entry: uv run pytest -q
        language: system
        pass_filenames: false
        stages: [pre-push]

  # Conventional Commits message lint
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: ["--strict"]
