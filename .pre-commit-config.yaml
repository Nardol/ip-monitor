repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Official Ruff hooks from astral-sh
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  # Official uv hooks: ensure uv.lock is in sync
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.15
    hooks:
      - id: uv-lock

  # Security static analysis
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: bandit (security)
        args: ["-l", "-ii", "--quiet"]
        exclude: ^tests/

  # Renovate pre-commit hook
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 41.98.0
    hooks:
      - id: renovate-config-validator

  # Project local hooks
  - repo: local
    hooks:
      - id: mypy
        name: mypy (project config)
        entry: uv run --frozen mypy
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest
        name: pytest (quick)
        entry: uv run --frozen pytest -q
        language: system
        pass_filenames: false
        stages: [pre-push]

  # Conventional Commits message lint
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: ["--strict"]
ci:
  skip:
    - "mypy"
    - "uv-lock"
    - "renovate-config-validator"
  # Make pre-commit.ci's autoupdate PRs pass Conventional Commits checks
  autoupdate_commit_msg: "chore(ci): update pre-commit hooks"
  autoupdate_pr_title: "chore(ci): update pre-commit hooks"
  # Also make autofix commits (formatting, etc.) conventional when CI pushes them
  autofix_commit_msg: "chore(ci): auto fixes from pre-commit hooks"
